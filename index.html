<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Downloader Dashboard</title>

<style>
*{
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}
body{
    margin:0;
    background:#0f172a;
    color:#fff;
}

/* Navbar */
.navbar{
    background:#020617;
    padding:15px 25px;
    display:flex;
    align-items:center;
    justify-content:space-between;
    box-shadow:0 5px 20px rgba(0,0,0,0.6);
}
.navbar h1{
    font-size:22px;
}
.navbar span{
    color:#38bdf8;
}

/* Dashboard */
.dashboard{
    padding:30px;
}

/* Cards */
.cards{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    gap:20px;
    margin-bottom:30px;
}
.card{
    background:#020617;
    padding:20px;
    border-radius:15px;
    box-shadow:0 15px 30px rgba(0,0,0,0.5);
}
.card h2{
    font-size:26px;
    margin:0;
    color:#38bdf8;
}
.card p{
    margin:5px 0 0;
    font-size:14px;
    color:#9ca3af;
}

/* Downloader Box */
.downloader{
    max-width:450px;
    background:#020617;
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
}
.downloader h3{
    margin-top:0;
    text-align:center;
}
.downloader p{
    text-align:center;
    font-size:14px;
    color:#9ca3af;
}

input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    margin:15px 0;
    outline:none;
    font-size:15px;
}
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:linear-gradient(90deg,#38bdf8,#2563eb);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:.3s;
}
button:hover{
    transform:scale(1.03);
}

.msg{
    margin-top:10px;
    font-size:14px;
    text-align:center;
    display:none;
    color:#facc15;
}

/* Footer */
.footer{
    text-align:center;
    margin-top:40px;
    font-size:12px;
    color:#6b7280;
}

@media(max-width:600px){
    .dashboard{
        padding:20px;
    }
}
</style>
</head>

<body>

<!-- Navbar -->
<div class="navbar">
    <h1>üé¨ <span>Video</span>Dashboard</h1>
    <div>Welcome üëã</div>
</div>

<!-- Dashboard -->
<div class="dashboard">

    <!-- Stats Cards -->
    <div class="cards">
        <div class="card">
            <h2>Fast</h2>
            <p>Quick download experience</p>
        </div>
        <div class="card">
            <h2>Secure</h2>
            <p>No data stored</p>
        </div>
        <div class="card">
            <h2>Free</h2>
            <p>100% free to use</p>
        </div>
    </div>

    <!-- Downloader -->
    <div class="downloader">
        <h3>‚¨áÔ∏è Video Downloader</h3>
        <p>Download your own or permission-based videos</p>

        <input type="text" id="url" placeholder="Paste direct video URL (mp4)">
        <button onclick="downloadVideo()">Download</button>

        <div class="msg" id="msg"></div>
    </div>

    <div class="footer">
        ‚ö†Ô∏è Only for copyright-free / owned videos
    </div>
</div>

<script>
function downloadVideo(){
    const url=document.getElementById("url").value.trim();
    const msg=document.getElementById("msg");

    if(url===""){
        msg.style.display="block";
        msg.innerText="‚ùå Please enter a valid video URL";
        return;
    }

    msg.style.display="block";
    msg.innerText="‚¨áÔ∏è Download starting...";

    const a=document.createElement("a");
    a.href=url;
    a.download="video.mp4";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    setTimeout(()=>{
        msg.innerText="‚úÖ Download triggered successfully";
    },1000);
}
</script>

</body>
</html>
